<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapty - Map</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="mapty">
      <aside class="mapty__sidebar">
        <div class="mapty__icon">
          <img src="./assets/images/logo.png" alt="logo" />
        </div>
        <div class="mapty__workout-box">
          <form class="mapty__form">
            <div class="mapty__form-group">
              <label>Type</label>
              <select class="mapty__type-workout">
                <option value="running" selected>Running</option>
                <option value="cycling">Cycling</option>
              </select>
              <label>Distance</label>
              <input class="distance" type="text" />
            </div>
            <div class="mapty__form-group">
              <label>Duration</label>
              <input type="text" class="duration" />
              <label>Cadence</label>
              <input type="text" class="Cadence" />
            </div>
          </form>
        </div>
      </aside>
      <main class="mapty__main">
        <div id="map"></div>
      </main>
    </div>
  </body>
</html>
