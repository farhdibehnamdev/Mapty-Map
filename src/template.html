<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapty - Map</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="mapty">
      <aside class="mapty__sidebar">
        <img alt="logo" class="mapty__logo" />
        <div class="mapty__workout-box">
          <form id="form" class="mapty__form hidden">
            <div class="mapty__row">
              <label class="mapty__label">Type</label>
              <select class="mapty__type-workout mapty__form-control">
                <option value="running" selected>Running</option>
                <option value="cycling">Cycling</option>
              </select>
            </div>
            <div class="mapty__row">
              <label class="mapty__label">Distance</label>
              <input
                name="km"
                class="mapty__distance mapty__form-control"
                type="text"
                placeholder="km"
              />
            </div>
            <div class="mapty__row">
              <label class="mapty__label">Duration</label>
              <input
                name="min"
                type="text"
                class="mapty__duration mapty__form-control"
                placeholder="min"
              />
            </div>
            <div class="mapty__row">
              <label class="mapty__label">Cadence</label>
              <input
                name="step"
                type="text"
                class="mapty__cadence mapty__form-control"
                placeholder="step/min"
              />
            </div>
            <button class="mapty__btn">OK</button>
          </form>
          <div class="workouts"></div>
        </div>
      </aside>
      <main class="mapty__main">
        <div id="map"></div>
      </main>
    </div>
  </body>
</html>
