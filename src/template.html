<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapty - Map</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="mapty">
      <aside class="mapty__sidebar">
        <img alt="logo" class="mapty__logo" />
        <div class="mapty__workout-box">
          <form class="mapty__form hidden">
            <div class="mapty__row">
              <label class="mapty__label">Type</label>
              <select class="mapty__type-workout mapty__form-control">
                <option value="running" selected>Running</option>
                <option value="cycling">Cycling</option>
              </select>
            </div>
            <div class="mapty__row">
              <label class="mapty__label">Distance</label>
              <input
                class="mapty__distance mapty__form-control"
                type="text"
                placeholder="km"
              />
            </div>
            <div class="mapty__row">
              <label class="mapty__label">Duration</label>
              <input
                type="text"
                class="mapty__duration mapty__form-control"
                placeholder="min"
              />
            </div>
            <div class="mapty__row">
              <label class="mapty__label">Cadence</label>
              <input
                type="text"
                class="mapty__cadence mapty__form-control"
                placeholder="step/min"
              />
            </div>
          </form>
          <div class="workout workout--running hidden">
            <h2 class="workout__title">Running on July 30</h2>
            <div class="workout__details">
              <span class="workout__icon">üèÉ‚Äç‚ôÇÔ∏è</span>
              <span class="workout__value">30</span>
              <span class="workout__unit">km</span>
            </div>
            <div class="workout__details">
              <span class="workout__icon">‚è±</span>
              <span class="workout__value">30</span>
              <span class="workout__unit">MIN</span>
            </div>
            <div class="workout__details">
              <span class="workout__icon">‚ö°</span>
              <span class="workout__value">0.1</span>
              <span class="workout__unit">MIN/KM</span>
            </div>
            <div class="workout__details">
              <span class="workout__icon">ü¶∂</span>
              <span class="workout__value">30</span>
              <span class="workout__unit">SPM</span>
            </div>
          </div>
          <div class="workout workout--cycling hidden">
            <h2 class="workout__title">Cycling on July 30</h2>
            <div class="workout__details">
              <span class="workout__icon">üö≤</span>
              <span class="workout__value">30</span>
              <span class="workout__unit">km</span>
            </div>
            <div class="workout__details">
              <span class="workout__icon">‚è±</span>
              <span class="workout__value">30</span>
              <span class="workout__unit">MIN</span>
            </div>
            <div class="workout__details">
              <span class="workout__icon">‚ö°</span>
              <span class="workout__value">0.1</span>
              <span class="workout__unit">KM/H</span>
            </div>
            <div class="workout__details">
              <span class="workout__icon">‚õ∞</span>
              <span class="workout__value">30</span>
              <span class="workout__unit">M</span>
            </div>
          </div>
        </div>
      </aside>
      <main class="mapty__main">
        <div id="map"></div>
      </main>
    </div>
  </body>
</html>
